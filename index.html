<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Entertainment Venue</title>
    <!--Page Icon-->
    <link rel="shortcut icon" href="images/house.png" type="image/x-icon">
    <!--Font Awsome icons (free use)-->
    <script src="https://kit.fontawesome.com/779277f03e.js" crossorigin="anonymous"></script>
    <!--Main CSS file-->
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!--Page Header Section-->
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
    </header>

    <!--Carousel Section-->
    <div class="carousel">
        <!--Items List-->
        <div class="list">
            <div class="item" id="entertainment-venue">
                <img class="background" src="images/page-banner1.jpg">
                <div class="content">
                    <img class="content-logo" src="images/entertainment_venue_logo.png">
                    <div class="descr">Events, Live Music, & More</div>
                    <div class="buttons">
                        <button>More Info</button>
                        <button>Book An Event</button>
                    </div>
                </div>
            </div>
            <div class="item" id="entertainment-band">
                <img class="background" src="images/page-banner2.jpg">
                <div class="content">
                    <img class="content-logo" src="images/entertainment_venue_logo.png">
                    <div class="descr">Events, Live Music, & More</div>
                    <div class="buttons">
                        <button>More Info</button>
                        <button>Book An Event</button>
                    </div>
                </div>
            </div>
            <div class="item" id="oaktree-productions">
                <img class="background" src="images/page-banner2.jpg">
                <div class="content">
                    <img class="content-logo" src="images/oak-tree.jpeg">
                    <div class="descr">Events, Live Music, & More</div>
                    <div class="buttons">
                        <button>More Info</button>
                        <button>Book An Event</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Thumbnails-->
        <div class="thumbnail">
            <div class="item">
                <img src="images/page-banner2.jpg">
                <div class="content"></div>
            </div>
            <div class="item">
                <img src="images/oak-tree.jpeg">
                <div class="content"></div>
            </div>
            <div class="item">
                <img src="images/page-banner1.jpg">
                <div class="content"></div>
            </div>
        </div>

        <!--Thumbnail Navigation Btns-->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <div class="time"></div>
    </div>
</body>
</html>
